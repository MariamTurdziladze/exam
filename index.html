<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="main-box">
            <div class="left-box">
                <p class="title">Stay updated!</p>
                <p class="text1">Join 60,000+ product managers receiving monthly updates on:</p>
                <div class="list">
                    <div class="list-items">
                        <img class="check-pic" src="./pics/check.png" alt="">
                    <p>Product discovery and building what matters</p>
                    </div>
                    <div class="list-items">
                        <img class="check-pic" src="./pics/check.png" alt="">
                    <p>Measuring to ensure updates are a success</p>
                    </div>
                    <div class="list-items">
                        <img class="check-pic" src="./pics/check.png" alt="">
                    <p>And much more!</p>
                    </div>
                </div>
                <p class="email-text">Email address</p>
                
                <form id="signup-form">
               
                    <label for="email"></label>
                    <input class="email-input" type="email" name="email" id="email" placeholder="Email Address">
                    <div class="errors" id="email-error"></div>
                
                    <button type="submit" id="submit" class="subscribe-box" onclick="NewTab()">Subscribe to monthly newsletter</button>
                </form>
                
            </div>
            

            <div class="right-box">
              <img src="./pics/image.png" alt="">
            </div>

        </div>


    </div>

    <script src="./script.js"></script>
</body>
</html>
